<!doctype html>
<html lang="tr-TR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Sağlığım - Üretici Kayıt Formu</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
  </head>
  <body>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <div class="wrapper">
        <h1>E-Sağlığım</h1>
        <h2>Üretici Kayıt Ekranı</h2>
        <div class="row">
          <div class="col-md-6">
            <form class="" action="#">
              <small class="d-block">Aslında bu işlem e-devlet veya mersis üzerinden yapılacak.Mersis No bir kimlikle eşleşecek</small>
              <label for="mersisno">Mersis No</label>
              <input type="text" name="mersisno" id="mersisno" class="form-control" placeholder="1234567890">
              <input type="submit" value="Kayıt Ol" class="btn btn-primary mt-3">
            </form>
          </div>
        </div>
        
    </div>
  </body>
</html>
