<!doctype html>
<html lang="tr-TR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Sağlığım - Satıcı Teslim Alma</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
  </head>
  <body>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <div class="wrapper">
        <h1>E-Sağlığım</h1>
        <h2>Satıcı Satış Ekranı(Son Kullanıcı)</h2>
        <small>Satıcıdan Son Kullanıcıya</small>
        <div class="row">
          <div class="col-md-6">
            <form class="" action="#">
              <small class="d-block">API'ye satın alan kimlik(işletme kimliği) verilecek.Stok değişimleri ve Durum değişiklikleri yapılacak.</small>
              <label for="productno">Ürün BARKOD No</label>
              <input type="text" name="productno" id="productno" class="form-control" placeholder="1234567890">
              <label for="buyerno">Satın Alan Kimlik No</label>
              <input type="text" name="buyerno" id="buyerno" class="form-control" placeholder="1234567890">
              <input type="submit" value="Satış İşlemi Gerçekleştir" class="btn btn-primary mt-3">
            </form>
          </div>
        </div>
        
    </div>
  </body>
</html>
